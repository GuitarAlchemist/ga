CounterpointRules:
  - Name: Species Counterpoint
    Description: Systematic approach to two-part writing
    Category: Classical
    Species:
      - Name: First Species
        Description: Note against note
        Rules:
          - Begin and end on perfect consonances
          - Use imperfect consonances in between
          - Avoid parallel fifths and octaves
          - Prefer contrary and oblique motion
        Intervals:
          Perfect:
            - Unison
            - Octave
            - Fifth
          Imperfect:
            - Third
            - Sixth
          Dissonant:
            - Second
            - Seventh
            - Fourth
      - Name: Second Species
        Description: Two notes against one
        Rules:
          - First note can be dissonant if approached and left by step
          - Second note must be consonant
          - Avoid consecutive perfect consonances
        Applications:
          - Passing tones
          - Neighbor tones
          - Simple embellishments
      - Name: Third Species
        Description: Four notes against one
        Rules:
          - First and third beats should be consonant
          - Second and fourth beats can be dissonant
          - Use stepwise motion for dissonances
        Applications:
          - Scalar passages
          - Arpeggiated figures
          - Ornamental counterpoint
    Id: species-counterpoint
    Difficulty: Advanced
    Tags:
      - Classical
      - Counterpoint
      - Species
      - Systematic
      - approach
      - to
      - two-part
      - writing
