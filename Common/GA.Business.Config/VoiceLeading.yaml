GuitarVoiceLeading:
  - Name: Chord Melody Technique
    Description: Combining melody and harmony in single guitar arrangement
    Category: Jazz Guitar
    Principles:
      - Melody in highest voice
      - Harmony in lower voices
      - Smooth voice leading between chord changes
      - Bass line movement
    Techniques:
      - Name: Drop 2 Voicings
        Description: Second voice from top moved down an octave
        Benefits: Easier fingering, clear melody on top
        Example: 'Cmaj7: C-G-B-E becomes C-B-G-E'
      - Name: Drop 3 Voicings
        Description: Third voice from top moved down an octave
        Benefits: Bass note freedom, inner voice clarity
        Example: 'Cmaj7: C-G-B-E becomes G-C-B-E'
