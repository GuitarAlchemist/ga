  - Name: Dissonance Treatment
    Description: Rules for handling dissonant intervals
    Category: Classical
    Types:
      - Name: Passing Tone
        Description: Dissonance approached and left by step in same direction
        Rules:
          - Must be on weak beat
          - Approached and left by step
          - Creates melodic line
        Examples:
          - C-D-E over C major chord (D is passing tone)
      - Name: Neighbor Tone
        Description: Dissonance that returns to original note
        Rules:
          - Approached and left by step in opposite directions
          - Returns to starting pitch
          - Usually on weak beat
        Examples:
          - C-D-C over C major chord (D is neighbor)
      - Name: Suspension
        Description: Dissonance prepared as consonance, then resolved down
        Rules:
          - 'Preparation: consonant note held over'
          - 'Suspension: becomes dissonant against new harmony'
          - 'Resolution: moves down by step to consonance'
        Types:
          - 4-3 suspension
          - 7-6 suspension
          - 9-8 suspension
    Id: dissonance-treatment
    Difficulty: Intermediate
    Tags:
