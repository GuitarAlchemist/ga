  - Name: Oblique Motion
    Description: One voice moves while another remains stationary
    Category: Fundamental
    Principle: Combine static and moving voices
    Theory: Creates stability while allowing harmonic progression
    Applications:
      - Pedal tones with moving harmony above
      - Common tone connections
      - Drone effects
    Examples:
      - Progression: C major to Am
        ObliqueMotion: C and E remain static, G moves to A
      - Progression: Pedal point progressions
        ObliqueMotion: Bass note sustained while upper voices change
    GuitarApplications:
      - Open string drones
      - Pedal tone bass lines
      - Sustained notes with chord changes above
