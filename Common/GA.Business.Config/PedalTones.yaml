  ConsonantIntervals:
    - Unison (1)
    - Perfect Fifth (5)
    - Perfect Octave (8)
    - Major Third (3)
    - Minor Third (b3)
    - Major Sixth (6)
    - Minor Sixth (b6)
  DissonantIntervals:
    - Minor Second (b2)
    - Major Second (2)
    - Perfect Fourth (4)
    - Tritone (b5/#4)
    - Minor Seventh (b7)
    - Major Seventh (7)
  ResolutionTendencies:
    - Dissonances typically resolve to consonances
    - Strong dissonances create forward motion
    - Consonances provide stability and rest
  FunctionalImplications:
    - Tonic pedals establish key center
    - Dominant pedals create tension
    - Subdominant pedals suggest departure
    - Other pedals create modal implications
