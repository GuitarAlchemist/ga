PedalToneTechniques:
  - Name: Tonic Pedal
    Description: Sustained tonic note while harmony changes above
    Category: Classical
    Function: Establishes and reinforces tonal center
    Theory: Creates stability while allowing harmonic exploration above
    HarmonicEffect: Consonant and dissonant intervals created against pedal
    Examples:
      - Key: C Major
        PedalNote: C
        HarmonyAbove:
          - C
          - F
          - G
          - Am
          - Dm
          - C
        Analysis: Tonic pedal with various chord functions above
        Dissonances: F major creates 4th against pedal, Dm creates 2nd
      - Key: A Minor
        PedalNote: A
        HarmonyAbove:
          - Am
          - F
          - C
          - G
          - Am
        Analysis: Minor tonic pedal with modal interchange
    GuitarApplications:
      - Open low E string as tonic pedal in E major/minor
      - Open A string as tonic pedal in A major/minor
      - Capo techniques for other keys
      - Bass note sustain with chord changes above
