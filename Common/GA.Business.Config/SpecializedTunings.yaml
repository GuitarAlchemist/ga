# Specialized Tunings Configuration
# Defines alternative tunings, extended range instruments, and specialized string configurations

AlternativeStringConfigurations:
  - Name: "Nashville Tuning"
    Description: "High-strung guitar using octave strings for unique timbral effects"
    Category: "Studio Technique"
    Configuration:
      String6: "E (octave higher than standard)"
      String5: "A (octave higher than standard)"
      String4: "D (octave higher than standard)"
      String3: "G (standard pitch)"
      String2: "B (standard pitch)"
      String1: "E (standard pitch)"
    PitchClasses: [ 4, 9, 2, 7, 11, 4 ]  # E4, A4, D5, G4, B4, E5
    StringGauges: [ ".010", ".014", ".009", ".016", ".011", ".010" ]
    TonalCharacteristics:
      - "Bright, chimey sound"
      - "12-string guitar-like effect"
      - "Excellent for layering with standard tuning"
      - "Mandolin-like quality in upper register"
    Applications:
      - "Studio doubling and layering"
      - "Folk and country music"
      - "Jangly pop and indie rock"
      - "Acoustic arrangements"
    Artists: [ "Joni Mitchell", "Led Zeppelin (Going to California)", "R.E.M." ]
    RecordingTechniques:
      - "Layer with standard tuning guitar"
      - "Pan opposite to standard guitar"
      - "Use for arpeggiated accompaniment"

  - Name: "12-String Guitar Tuning"
    Description: "Six courses of doubled strings for rich harmonic content"
    Category: "Extended Configuration"
    Configuration:
      Course1: "E + E (unison)"
      Course2: "B + B (unison)"
      Course3: "G + G (unison)"
      Course4: "D + D (unison)"
      Course5: "A + A (octave)"
      Course6: "E + E (octave)"
    TuningPattern: "Standard tuning with octave doubling on lower four courses"
    TonalCharacteristics:
      - "Rich harmonic overtones"
      - "Natural chorus effect"
      - "Sustained, ringing quality"
      - "Complex harmonic interactions"
    Applications:
      - "Folk and acoustic music"
      - "Rhythm guitar in rock"
      - "Fingerpicking arrangements"
      - "Orchestral guitar parts"
    Artists: [ "The Byrds", "Led Zeppelin", "The Beatles", "Roger McGuinn" ]
    PlayingConsiderations:
      - "Higher string tension"
      - "Wider neck accommodation"
      - "Careful intonation setup"
      - "Specialized picking techniques"

  - Name: "Tenor Guitar Tunings"
    Description: "Four-string guitar configurations for specialized applications"
    Category: "Reduced String Count"
    CommonTunings:
      - Name: "Chicago Tuning"
        Configuration: [ "C", "G", "D", "A" ]
        PitchClasses: [ 0, 7, 2, 9 ]
        Intervals: "Perfect fifths (like mandolin/violin)"
        Applications: [ "Jazz", "Irish traditional", "Mandolin-style playing" ]

      - Name: "Irish Tenor"
        Configuration: [ "G", "D", "A", "E" ]
        PitchClasses: [ 7, 2, 9, 4 ]
        Intervals: "Perfect fifths"
        Applications: [ "Celtic music", "Folk", "Traditional Irish" ]

      - Name: "Tenor Banjo Style"
        Configuration: [ "C", "G", "D", "A" ]
        PitchClasses: [ 0, 7, 2, 9 ]
        Applications: [ "Dixieland jazz", "Traditional American" ]

    Characteristics:
      - "Easier chord fingerings"
      - "Mandolin-like technique transfer"
      - "Reduced string complexity"
      - "Focused harmonic range"

  - Name: "Baritone Guitar Tunings"
    Description: "Extended range guitars tuned lower than standard"
    Category: "Extended Range"
    StandardBaritone:
      Configuration: [ "B", "E", "A", "D", "F#", "B" ]
      PitchClasses: [ 11, 4, 9, 2, 6, 11 ]
      Interval: "Perfect fourth below standard tuning"
      StringGauges: [ ".013-.062" or ".014-.068" ]
    AlternativeBaritone:
      - Name: "A Tuning"
        Configuration: [ "A", "D", "G", "C", "E", "A" ]
        PitchClasses: [ 9, 2, 7, 0, 4, 9 ]
        Interval: "Perfect fifth below standard"

      - Name: "Drop A"
        Configuration: [ "A", "E", "A", "D", "F#", "B" ]
        PitchClasses: [ 9, 4, 9, 2, 6, 11 ]
        Characteristics: "Drop tuning in baritone range"

    Applications:
      - "Heavy metal and progressive rock"
      - "Film scoring and ambient music"
      - "Jazz and fusion extended range"
      - "Contemporary classical music"
    Artists: [ "Devin Townsend", "Animals as Leaders", "Pat Metheny" ]

# Specialized Tuning Systems
SpecializedTuningSystems:
  - Name: "Microtonal Tunings"
    Description: "Tuning systems using intervals smaller than semitones"
    Category: "Experimental"
    Systems:
      - Name: "Quarter-Tone Tuning"
        Description: "24-tone equal temperament"
        Interval: "50 cents (half of semitone)"
        Implementation: "Fret modifications or string bending"
        Applications: [ "Contemporary classical", "Experimental music", "Middle Eastern music" ]
        Composers: [ "Julián Carrillo", "Alois Hába", "Ivan Wyschnegradsky" ]

      - Name: "Just Intonation"
        Description: "Pure mathematical ratios for perfect consonance"
        Ratios:
          - "Perfect Fifth: 3:2"
          - "Major Third: 5:4"
          - "Minor Third: 6:5"
          - "Perfect Fourth: 4:3"
        Characteristics: "Beatless intervals, pure harmony"
        Challenges: "Limited modulation, complex implementation"
        Applications: [ "Early music", "Experimental composition", "Harmonic exploration" ]

      - Name: "19-Tone Equal Temperament"
        Description: "19 equal divisions of the octave"
        Interval: "63.16 cents per step"
        Benefits: "Better major thirds than 12-TET"
        Applications: [ "Experimental music", "Theoretical exploration" ]

    Implementation:
      - "Fret modifications and additions"
      - "String bending techniques"
      - "Slide guitar approaches"
      - "Electronic pitch shifting"
      - "Prepared guitar techniques"

  - Name: "Historical Temperaments"
    Description: "Pre-equal temperament tuning systems"
    Category: "Historical"
    Systems:
      - Name: "Well-Tempered"
        Description: "Unequal temperament allowing all keys"
        Characteristics: "Each key has unique character"
        Period: "Baroque and Classical periods"
        Example: "Bach's Well-Tempered Clavier"

      - Name: "Meantone Temperament"
        Description: "Pure major thirds with adjusted fifths"
        Period: "Renaissance and early Baroque"
        Characteristics: "Beautiful major thirds, some keys unusable"

      - Name: "Pythagorean Tuning"
        Description: "Based on perfect fifths (3:2 ratio)"
        Characteristics: "Pure fifths, sharp major thirds"
        Period: "Medieval music"

    ModernApplications:
      - "Period performance practice"
      - "Historical music recreation"
      - "Compositional exploration"
      - "Timbral variety in recording"

  - Name: "World Music Tuning Systems"
    Description: "Non-Western tuning approaches"
    Category: "Cultural"
    Systems:
      - Name: "Arabic Maqam Tunings"
        Description: "Quarter-tone inflections in Arabic music"
        Characteristics:
          - "Quarter-tone intervals (50 cents)"
          - "Neutral seconds and thirds"
          - "Modal melodic patterns"
        Implementation: "Fret modifications, string bending"
        Maqamat: [ "Rast", "Bayati", "Hijaz", "Saba" ]

      - Name: "Indian Raga Tunings"
        Description: "Microtonal inflections in Indian classical music"
        Characteristics:
          - "22 shruti (microtonal divisions)"
          - "Moveable tonic system"
          - "Ornamental pitch bending"
        Instruments: [ "Sitar sympathetic strings", "Fretless approaches" ]

      - Name: "Gamelan Tunings"
        Description: "Indonesian tuning systems"
        Systems:
          - "Slendro: 5-tone roughly equal"
          - "Pelog: 7-tone unequal"
        Characteristics: "Non-octave repeating scales"

    Applications:
      - "World music fusion"
      - "Contemporary classical composition"
      - "Film scoring for cultural authenticity"
      - "Experimental music exploration"

# Extended Range Instruments
ExtendedRangeInstruments:
  - Name: "7-String Guitar Tunings"
    Description: "Standard 6-string plus additional low string"
    Category: "Extended Range"
    StandardTuning:
      Configuration: [ "B", "E", "A", "D", "G", "B", "E" ]
      PitchClasses: [ 11, 4, 9, 2, 7, 11, 4 ]
      AddedString: "Low B (perfect fourth below low E)"
    AlternativeTunings:
      - Name: "Drop A"
        Configuration: [ "A", "E", "A", "D", "G", "B", "E" ]
        PitchClasses: [ 9, 4, 9, 2, 7, 11, 4 ]

      - Name: "High A"
        Configuration: [ "E", "A", "D", "G", "B", "E", "A" ]
        PitchClasses: [ 4, 9, 2, 7, 11, 4, 9 ]
        AddedString: "High A (perfect fourth above high E)"

    Applications:
