ModulationStrategies:
  - Name: "Pivot Chord Modulation"
    Description: "Shared chord belongs to both keys"
    Steps: [ "Identify common chord", "Reinterpret function", "Confirm new key with cadence" ]
  - Name: "Direct/Chromatic Modulation"
    Description: "Abrupt shift, often via common tone"
    Steps: [ "Hold common tone", "Reframe harmony around new tonic" ]
  - Name: "Sequential Fifths Modulation"
    Description: "Use circle of fifths to reach target key"
    Steps: [ "Apply secondary dominants", "Confirm in new key" ]
  - Name: "Modal Shift"
    Description: "Same tonic, different mode"
    Steps: [ "Borrow mode", "Realign melody and bass" ]

