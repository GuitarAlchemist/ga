# Guitar Comping Recipes (movable, standard tuning EADGBE)
GuitarCompingRecipes:
  # Conventions:
  # - StringSet: which 4 strings the voicing uses (low→high)
  # - DegreeOrder: chord-tone order low→high (e.g., 7-3-5-R = rootless drop-2)
  # - ExampleInKey: one concrete fingering; adjust positions to transpose
  # - GuideTones: which voices to prioritize (usually 3rd & 7th)
  # - Rhythm: common comping feels you can plug in immediately

  - Name: "ii–V–I (Major) — Rootless Drop-2 set"
    Category: "Jazz"
    StringSet: "6-4-3-2"
    VoiceLeading: "Keep 3rd and 7th on same strings; resolve by semitone where possible"
    GuideTones: [ "3rd", "7th" ]
    Shapes:
      - Chord: "Minor 7 (ii7)"
        DegreeOrder: "7-3-5-9"
        ExampleInKey:
          Key: "C Major"
          Fingering: "Dm9: x-5-5-5 (add 9 by melody or extension)"
          Note: "Movable shell: x-5-5-5 for 7-3-5; add 9 on top if desired"
      - Chord: "Dominant 7 (V7alt)"
        DegreeOrder: "3-b7-#9-13"
        ExampleInKey:
          Key: "C Major"
          Fingering: "G7(13,#9): x-5-4-6"
          Note: "Alter by shifting top note for b9/#9/#11/13 colors"
      - Chord: "Major 7 (Imaj7)"
        DegreeOrder: "7-3-5-9"
        ExampleInKey:
          Key: "C Major"
          Fingering: "Cmaj9: 8-x-9-9-10"
          Note: "Drop to maj7 shell 7-3-5; add 9/13 for color"
    Rhythm:
      - "Swing quarters with ‘& of 4’ anticipations"
      - "Charleston: beat 1 + ‘& of 2’"
      - "Freddie Green 3-note shells"
    Tips:
      - "Keep top note melodic"
      - "Resolve b9/#9 by semitone into I"

