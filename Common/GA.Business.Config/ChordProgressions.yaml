# Progression Analysis Framework
ProgressionAnalysis:
  HarmonicFunction:
    - Tonic: "Stability, home, resolution"
    - Subdominant: "Departure, preparation"
    - Dominant: "Tension, leading back to tonic"
    - Secondary: "Temporary tonicization of other keys"
    - ModalTonic: "Static center without dominant pull"
  VoiceLeading:
    - Stepwise: "Smooth melodic motion"
    - Leaps: "Dramatic intervallic motion"
    - CommonTones: "Sustained notes between chords"
    - Contrary: "Voices moving in opposite directions"
    - GuideTones: "3rds and 7ths define function; move by semitone when possible"
  RhythmicConsiderations:
    - HarmonicRhythm: "Rate of chord change"
    - Syncopation: "Off-beat chord changes"
    - Anticipation: "Early chord arrivals"
    - Suspension: "Delayed chord changes"
    - TurnaroundPlacement: "Faster changes at phrase ends"

