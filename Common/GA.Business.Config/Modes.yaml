ModalFamilies:
  - Name: Major Scale Family
    IntervalClassVector: <2 5 4 3 6 1>
    Modes:
      - Name: Ionian
        Notes: C D E F G A B
        Description: The major scale, foundation of Western harmony
        AlternateNames:
          - Major Scale
        CharacteristicIntervals:
          - '2'
          - '3'
          - '6'
          - '7'
        AvoidNotes:
          - '4 (treat as sus or #11 context)'
        CharacteristicChords:
          - Imaj7
          - V7
          - ii7
        GuitarFretboardTips:
          - Target maj3 and maj7 on cadences.
          - Use 3NPS pattern from 6th‑string root.
        CommonCadences:
          - ii–V–I
          - IV–V–I
        Applications:
          - Pop, classical, functional harmony
        EarTraining:
          - do–mi–sol–ti–do
        CompositionTips:
          - Emphasize 6 and 7 for brightness.
      - Name: Dorian
        Notes: C D Eb F G A Bb
        Description: Natural minor with raised 6th degree
        AlternateNames:
          - Dorian Mode
        CharacteristicIntervals:
          - '2'
          - 'b3'
          - '6'
          - 'b7'
        AvoidNotes:
          - None essential; 6 vs chord color—voice carefully
        CharacteristicChords:
          - i7
          - IVmaj7
        GuitarFretboardTips:
          - Minor pentatonic + natural 6.
          - Land on 6 against i7 to reveal color.
        CommonCadences:
          - i–IV vamp
          - iiø–V–i (minor contexts)
        Applications:
          - Funk, modal jazz, minor grooves
        EarTraining:
          - '1–b3–4–5–6–b7–1'
        CompositionTips:
          - Use IVmaj7 for signature Dorian hue.
      - Name: Phrygian
        Notes: C Db Eb F G Ab Bb
        Description: Natural minor with lowered 2nd degree
        AlternateNames:
          - Phrygian Mode
        CharacteristicIntervals:
          - 'b2'
          - 'b3'
          - 'b6'
          - 'b7'
        AvoidNotes:
          - '3 against i chord; treat as alteration'
        CharacteristicChords:
          - i7
          - bII
        GuitarFretboardTips:
          - Milk b2 against tonic for Spanish bite.
          - Pedal tonic with upper neighbor b2.
        CommonCadences:
          - bII–I
          - i–bII
        Applications:
          - Flamenco, metal, dark vamps
        EarTraining:
          - Alternate 1 ↔ b2 for the color.
        CompositionTips:
          - Use Phrygian dominant by raising 3 over V.
      - Name: Lydian
        Notes: C D E F# G A B
        Description: Major scale with raised 4th degree
        AlternateNames:
          - Lydian Mode
        CharacteristicIntervals:
          - '#4'
          - '2'
          - '3'
          - '6'
          - '7'
        AvoidNotes:
          - 'None; #4 removes Ionian avoid 4'
        CharacteristicChords:
          - Imaj7(#11)
          - IImaj7
        GuitarFretboardTips:
          - 'Sustain #11 over Imaj7.'
          - Planing Imaj7(#11)–IImaj7.
        CommonCadences:
          - II–I
          - V/II–II–I
        Applications:
          - Film scoring, fusion, ambient pop
        EarTraining:
          - 'Hear #4 (fi) over I.'
        CompositionTips:
          - 'Quartal voicings spotlight #11.'
      - Name: Mixolydian
        Notes: C D E F G A Bb
        Description: Major scale with lowered 7th degree
        AlternateNames:
          - Mixolydian Mode
          - Dominant Scale
        CharacteristicIntervals:
          - 'b7'
          - '2'
          - '3'
          - '6'
        AvoidNotes:
          - maj7; emphasize b7 instead
        CharacteristicChords:
          - I7
          - bVII
          - IV
        GuitarFretboardTips:
          - Major pentatonic + b7.
          - Classic rock cadence I–bVII–IV.
        CommonCadences:
          - bVII–I
          - IV–I (plagal)
        Applications:
          - Rock, country, dominant vamps
        EarTraining:
          - Feel the flat 7 resolving to 6 or 1.
        CompositionTips:
          - Borrow bVII freely for rock feel.
      - Name: Aeolian
        Notes: C D Eb F G Ab Bb
        Description: Natural minor scale
        AlternateNames:
          - Natural Minor
          - Minor Scale
        CharacteristicIntervals:
          - 'b3'
          - 'b6'
          - 'b7'
        AvoidNotes:
          - '2 can blur minor function—use as passing color'
        CharacteristicChords:
          - i
          - bVII
          - bVI
        GuitarFretboardTips:
          - Minor pentatonic + add 2 and b6.
          - Voice‑lead b6→5, b7→1.
        CommonCadences:
          - bVI–bVII–i
          - iv–bVII–i
        Applications:
          - Rock minor, cinematic
        EarTraining:
          - Contrast Dorian by focusing on b6.
        CompositionTips:
          - Underpin with bVI and bVII for momentum.
      - Name: Locrian
        Notes: C Db Eb F Gb Ab Bb
        Description: Natural minor with lowered 2nd and 5th degrees
        AlternateNames:
          - Locrian Mode
        CharacteristicIntervals:
          - 'b2'
          - 'b3'
          - 'b5'
          - 'b6'
          - 'b7'
        AvoidNotes:
          - Natural 5; tonic triad diminished—treat carefully
        CharacteristicChords:
          - iø
          - bV
        GuitarFretboardTips:
          - Target b5 carefully over m7b5 chords.
          - Use symmetrical fragments.
        CommonCadences:
          - iiø–V–i (minor ii chord usage)
        Applications:
          - Modern/jazz color over m7b5
        EarTraining:
          - Memorize 1–b2 relationship and b5 color.
        CompositionTips:
          - Best as passing/modal color rather than tonic home.
