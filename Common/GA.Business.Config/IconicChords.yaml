      Description: "Rest side of palm near bridge for tight articulation"
      Effect: "Percussive, gated sustain"
      Tips: [ "Adjust distance to vary brightness", "Pair with downstroke bias for metal" ]
    - Name: "Chicken Picking"
      Description: "Hybrid picking + LH/RH muting for staccato pops"
      Genre: [ "Country", "Funk" ]
      Tips: [ "Snap with m/a fingers", "Accent syncopations" ]
    - Name: "Reggae Skank"
      Description: "Upstroke off-beats with left-hand releases"
      Rhythm: "Emphasis on 2 and 4"
      Tips: [ "Immediate LH lift after attack", "Thin tone helps clarity" ]
    - Name: "Tremolo Picking"
      Description: "Fast repeated picking on one note/string"
      Use: [ "Surf", "Black metal", "Ornamented melody holds" ]
      Tips: [ "Small wrist motion", "Even subdivisions at slow tempo first" ]

  LeadTechniques:
    - Name: "Vibrato"
      Description: "Controlled pitch oscillation around the target"
      Types: [ "Classical (parallel)", "Rock (across string)", "Bar vibrato" ]
      Tips: [ "Match width to context", "Start narrow, then widen" ]
    - Name: "Bending"
      Description: "Raise pitch by stretching string; add release for expression"
      Types: [ "Half-step", "Whole-step", "Step-and-a-half", "Pre-bend", "Release" ]
      Tips: [ "Intonate against reference", "Support with adjacent fingers" ]
    - Name: "Harmonics"
      Description: "Bell-like tones"
      Types: [ "Natural", "Artificial", "Pinch", "Tapped" ]
      Tips: [ "Pick closer to bridge for clarity", "Experiment with node vs pick point" ]

FretboardConcepts:
  - Name: "CAGED System"
    Description: "Five basic chord shapes spanning the neck"
    Shapes: [ "C", "A", "G", "E", "D" ]
    Application: [ "Chord voicings", "Scale overlays", "Chord-melody anchors" ]
  - Name: "Three Notes Per String (3NPS)"
    Description: "Uniform scale patterns for speed and position shifts"
    Benefit: "Predictable picking logic; legato friendly"
    Application: [ "Scalar runs", "Economy picking" ]
  - Name: "Pentatonic Boxes"
    Description: "Five connected minor/major pentatonic shapes"
    Coverage: "Entire fretboard"
    Application: [ "Blues/rock lead", "Box-to-diagonal connections" ]
  - Name: "Interval Grid"
    Description: "Map intervals from any root across strings"
    Application: [ "Quick voicing design", "Improvisation targets" ]
  - Name: "Diagonal Pathways"
    Description: "Combine position + lateral shifts to keep phrases lyrical"
    Application: [ "Melodic continuity", "Slide/legato integration" ]

