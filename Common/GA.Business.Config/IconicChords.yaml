  - Name: "Blackbird Chord"
    TheoreticalName: "G/B"
    Description: "The distinctive fingerpicked chord from The Beatles' Blackbird"
    Artist: "The Beatles"
    Song: "Blackbird"
    Era: "1960s"
    Genre: "Rock/Pop"
    PitchClasses: [ 7, 11, 2 ]  # G, B, D
    GuitarVoicing: [ 0, 0, 0, 0, 2, 0 ]  # Blackbird fingerpicking pattern
    AlternateNames: [ "Beatles Chord", "G/B" ]

  - Name: "Tapping"
    Description: "Use picking-hand fingers to fret notes"
    Category: "Lead Guitar"
    Difficulty: "Advanced"
    Theory: "Extends reach, enables wide intervals and polyphony"
    Mechanics:
      PickingHand: "Tap with fingertip; quick ‘down–up’ to avoid string noise"
      FrettingHand: "Anchor shapes; pull-offs toward floor for clarity"
      Muting: "RH thumb edge + LH flats for multi-string control"
    Variations:
      - "Two-Hand Tapping"
      - "Single-Finger Tapping with LH chords"
      - "Polyphonic Tapping (independent voices)"
    Examples:
      - Name: "A–C–E arpeggio tap"
        Strings: [ 1 ]
        FretsLH: [ 5, 8 ]
        FretsRH: [ 12 ]
        Notes: [ "A", "C", "E" ]
    Drills:
      - Name: "Tap triplets"
        Pattern: "LH(5)→RH(12)→LH(8) repeating"
        BPMLadder: [ 60, 72, 84, 96 ]
    Artists: [ "Eddie Van Halen", "Stanley Jordan", "Jennifer Batten" ]
    Pitfalls: [ "Noisy releases", "Over-sustained tapped notes" ]

  - Name: "Hybrid Picking"
    Description: "Pick + fingers for layered textures and speed on skips"
    Category: "Rhythm/Lead"
    Difficulty: "Intermediate"
    Theory: "Flatpick handles bass; middle/ring pick treble for independence"
    Mechanics:
      PickingHand: "Plectrum + m (middle) + a (ring); plant lightly"
      FrettingHand: "Chord grips stay compact; anticipate next string set"
      Muting: "RH palm on bass; LH release for treble damping"
    Applications:
      - "Country banjo rolls"
      - "Jazz shell + melody"
      - "Rock/fusion double-stops"
    Examples:
      - Name: "Alternating bass + melody (C)"
        Bass: "5th→4th strings on beats"
        Top: "m/a on 2 and 4 (strings 2–1)"
    Drills:
      - Name: "m–a alternation"
        Pattern: "Pick (6) + m(2) + a(1)"
        BPMLadder: [ 70, 82, 96, 112 ]
    Artists: [ "Danny Gatton", "Albert Lee", "Brent Mason" ]

  - Name: "String Skipping"
    Description: "Skip adjacent strings for wide intervals and angular lines"
    Category: "Lead Guitar"
    Difficulty: "Intermediate"
    Theory: "Breaks scalar monotony; emphasizes leaps and contour"
    Mechanics:
      PickingHand: "Economy crossing with small motions"
      FrettingHand: "Compact hand frame; visualize intervals"
      Muting: "RH palm + LH touch on skipped middle strings"
    Examples:
      - Name: "1↔3 skip (G major fragment)"
        Strings: [ 1, 3, 1, 3 ]
        Frets: [ 12, 14, 15, 17 ]
        Intervals: [ "M6", "P4" ]
    Drills:
      - Name: "Skip sextuplets"
        Count: "1–2–3–4–5–6 across 1↔3↔2↔4"
        BPMLadder: [ 60, 72, 84, 96 ]
    Artists: [ "Paul Gilbert", "John Petrucci", "Greg Howe" ]

  - Name: "Economy Picking"
    Description: "Use sweep motion whenever you change strings in the same direction"
    Category: "Lead Guitar"
    Difficulty: "Advanced"
    Theory: "Blend alternate + sweep to reduce reversals"
    Mechanics:
      PickingHand: "Down–down across lower→higher strings; up–up across higher→lower"
      FrettingHand: "Synchronize string-change moments; small shifts"
      Muting: "As for sweep: trailing palm + LH release"
    Rules:
      - "Alternate on single string"
      - "Sweep when crossing in the pick’s current direction"
    Examples:
      - Name: "3NPS ascent"
        Strings: [ 3, 3, 2, 1 ]
        PickDir: [ "Down", "Up", "Down", "Down" ]
    Drills:
      - Name: "3NPS across 6→1"
        Rule: "Down start; sweep entries"
        BPMLadder: [ 60, 72, 84, 96 ]
    Artists: [ "Frank Gambale", "Brett Garsed", "Troy Grady (analysis)" ]

  - Name: "Alternate Picking"
    Description: "Strict down–up alternation for timing and articulation"
    Category: "Lead/Rhythm"
    Difficulty: "AllLevels"
    Theory: "Consistent motor pattern yields stable time feel and tone"
    Mechanics:
      PickingHand: "Small motions from wrist; minimal pick exposure"
      FrettingHand: "Prepare next note early; keep fingers close"
      Muting: "RH palm for low strings; LH release on high strings"
    Drills:
      - Name: "Accent grid"
        Pattern: "8th notes, accents rotate (1→&→2→& ...)"
        BPMLadder: [ 80, 96, 112, 128 ]
      - Name: "Outside/Inside crossings"
        Strings: [ "2–3 outside", "2–3 inside" ]
        BPMLadder: [ 70, 84, 98, 112 ]
    Pitfalls: [ "Elbow motion only", "Pick too deep into string" ]

  - Name: "Crosspicking"
    Description: "Arpeggio picking with a shallow curved escape on both directions"
    Category: "Rhythm/Lead"
    Difficulty: "Advanced"
    Theory: "Bluegrass to fusion: even triplets with ergonomic escapes"
    Mechanics:
      PickingHand: "Small arc; both-string escapes; metronomic"
      FrettingHand: "Chord stability; minimal lift"
      Muting: "Light LH release on non-target strings"
    Drills:
      - Name: "G-Em-C-D roll (triplets)"
        Strings: [ "4-3-2, 4-3-2 ..." ]
        BPMLadder: [ 60, 72, 84, 96 ]

  - Name: "Harmonics (Natural/Artificial/Pinch/Tap)"
    Description: "Excite partials at nodal points for bell-like tones"
    Category: "Lead/Texture"
    Difficulty: "Intermediate"
    Theory: "Node positions approximate 12th, 7th, 5th, 4th frets, etc."
    Mechanics:
      PickingHand: "For pinch: edge of thumb shortly after pick; for tap: firm, fast tap at node"
      FrettingHand: "Light touch over fretwire (natural); for AH, fret base note and touch/tap node"
      Muting: "Non-target strings damped by both hands"
    NodeMap:
      - Ratio: "1/2"
        FretApprox: 12
      - Ratio: "1/3"
        FretApprox: 7
      - Ratio: "1/4"
        FretApprox: 5
      - Ratio: "1/5"
        FretApprox: 4
    Drills:
      - Name: "Natural harmonic ladder (open strings)"
        Steps: [ "12th", "7th", "5th", "4th" ]
        BPMLadder: [ 40, 52, 64 ]
    Artists: [ "Lenny Breau", "Chet Atkins", "Jeff Beck" ]

  - Name: "Raking"
    Description: "Muted directional sweep into a target note for aggressive attack"
    Category: "Lead/Blues/Rock"
    Difficulty: "Beginner"
    Mechanics:
      PickingHand: "Down rake through muted higher strings; land on target"
      FrettingHand: "Lightly mute raked strings; fret target cleanly"
      Muting: "LH muting does most of the work"
    Drills:
      - Name: "Blues rake to target"
        Target: "1st string, 8th fret"
        Setup: "Mute strings 4–2 and rake down"
        Reps: 10

  - Name: "Slides & Portamento"
    Description: "Continuous pitch movement between frets"
    Category: "Lead/Expression"
    Difficulty: "AllLevels"
    Mechanics:
      PickingHand: "Pick origin, let slide carry sound"
      FrettingHand: "Consistent finger pressure; relaxed thumb"
      Muting: "RH palm to stop after arrival"
    Drills:
      - Name: "Targeted slides"
        Steps: [ "Pick 5→7", "7→9", "Add vibrato at target" ]
        BPMLadder: [ 40, 52, 64 ]

TechnicalCategories:
  RhythmTechniques:
    - Name: "Palm Muting"
      Description: "Rest side of palm near bridge for tight articulation"
      Effect: "Percussive, gated sustain"
      Tips: [ "Adjust distance to vary brightness", "Pair with downstroke bias for metal" ]
    - Name: "Chicken Picking"
      Description: "Hybrid picking + LH/RH muting for staccato pops"
      Genre: [ "Country", "Funk" ]
      Tips: [ "Snap with m/a fingers", "Accent syncopations" ]
    - Name: "Reggae Skank"
      Description: "Upstroke off-beats with left-hand releases"
      Rhythm: "Emphasis on 2 and 4"
      Tips: [ "Immediate LH lift after attack", "Thin tone helps clarity" ]
    - Name: "Tremolo Picking"
      Description: "Fast repeated picking on one note/string"
      Use: [ "Surf", "Black metal", "Ornamented melody holds" ]
      Tips: [ "Small wrist motion", "Even subdivisions at slow tempo first" ]

  LeadTechniques:
    - Name: "Vibrato"
      Description: "Controlled pitch oscillation around the target"
      Types: [ "Classical (parallel)", "Rock (across string)", "Bar vibrato" ]
      Tips: [ "Match width to context", "Start narrow, then widen" ]
    - Name: "Bending"
      Description: "Raise pitch by stretching string; add release for expression"
      Types: [ "Half-step", "Whole-step", "Step-and-a-half", "Pre-bend", "Release" ]
      Tips: [ "Intonate against reference", "Support with adjacent fingers" ]
    - Name: "Harmonics"
      Description: "Bell-like tones"
      Types: [ "Natural", "Artificial", "Pinch", "Tapped" ]
      Tips: [ "Pick closer to bridge for clarity", "Experiment with node vs pick point" ]

FretboardConcepts:
  - Name: "CAGED System"
    Description: "Five basic chord shapes spanning the neck"
    Shapes: [ "C", "A", "G", "E", "D" ]
    Application: [ "Chord voicings", "Scale overlays", "Chord-melody anchors" ]
  - Name: "Three Notes Per String (3NPS)"
    Description: "Uniform scale patterns for speed and position shifts"
    Benefit: "Predictable picking logic; legato friendly"
    Application: [ "Scalar runs", "Economy picking" ]
  - Name: "Pentatonic Boxes"
    Description: "Five connected minor/major pentatonic shapes"
    Coverage: "Entire fretboard"
    Application: [ "Blues/rock lead", "Box-to-diagonal connections" ]
  - Name: "Interval Grid"
    Description: "Map intervals from any root across strings"
    Application: [ "Quick voicing design", "Improvisation targets" ]
  - Name: "Diagonal Pathways"
    Description: "Combine position + lateral shifts to keep phrases lyrical"
    Application: [ "Melodic continuity", "Slide/legato integration" ]

