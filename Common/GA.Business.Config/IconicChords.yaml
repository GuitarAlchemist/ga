    - "Slow first with a click; raise by 8–12 BPM only when clean"
    - "Chunk difficult bars; loop micro-sections"
    - "Practice outside/inside string crossings"
    - "Record short takes; compare tone and timing"
  MusicalApplication:
    - "Apply each technique over a simple I–VI–II–V backing"
    - "Compose a 4-bar lick per technique; vary rhythm"
    - "Integrate axis note ideas over modal vamps"
    - "Alternate legato and picked articulations in one phrase"
  PhysicalConsiderations:
    - "Neutral wrist; shoulders relaxed"
    - "Warm up 5–10 minutes; rest if tension appears"
    - "Use minimum necessary pressure"
    - "Vary posture (sitting/standing) to avoid overuse"
  TimeFeel:
    - "Practice behind/center/ahead of click (record to evaluate)"
    - "Ghost notes for subdivision awareness"
    - "Accent rotation exercises on 8ths/16ths"

