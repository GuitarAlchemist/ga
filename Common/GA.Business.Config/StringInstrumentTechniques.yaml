GuitarSpecific:
  - Name: Fingerpicking Techniques
    Description: Plucking individual strings with fingers for melodic and harmonic content
    Category: Classical/Fingerstyle
    BasicTechnique:
      - Thumb: Bass notes on 6th, 5th, 4th strings
      - Index: 3rd string primarily
      - Middle: 2nd string primarily
      - Ring: 1st string primarily
      - Pinky: Rarely used, support finger
    Patterns:
      - Name: Travis Picking
        Description: Alternating bass with melody, syncopated rhythm
        Pattern: Thumb alternates bass notes while fingers play melody
        Notation: T-i-T-m-T-i-T-m (Thumb-index-Thumb-middle)
        Applications:
          - Country
          - Folk
          - Blues
          - Fingerstyle arrangements
        Examples:
          - Dust in the Wind - Kansas
          - Blackbird - Beatles
        Variations:
          - 'Forward roll: T-i-m-a'
          - 'Backward roll: T-a-m-i'
          - 'Pinch pattern: T+i together, then m-a'
      - Name: Classical Fingerstyle
        Description: Formal classical guitar technique with precise finger assignment
        Characteristics:
          - Rest stroke (apoyando) for melody
          - Free stroke (tirando) for arpeggios
          - Strict finger assignment to strings
          - Nail technique for tone production
        Techniques:
          - 'Arpeggio patterns: p-i-m-a sequences'
          - Scale passages with i-m alternation
          - 'Tremolo: p-a-m-i rapid repetition'
          - 'Rasgueado: flamenco-style strumming with fingers'
        Applications:
          - Classical repertoire
          - Bossa nova
          - Jazz arrangements
      - Name: Flamenco Techniques
        Description: Spanish guitar techniques emphasizing rhythm and percussion
        Techniques:
          - Name: Picado
            Description: Fast single-note runs using i-m alternation
            Application: Melodic passages, scales, arpeggios
            Characteristics: Rest stroke technique, strong attack
          - Name: Rasgueado
            Description: Rhythmic strumming with individual fingers
            Patterns:
              - 'Four-finger rasgueado: a-m-i-p'
              - 'Three-finger rasgueado: a-m-i'
              - 'Continuous rasgueado: rolling finger motion'
            Effect: Percussive, rhythmic emphasis
          - Name: Alzapúa
            Description: Thumb technique combining downstrokes and upstrokes
            Pattern: Thumb down on bass, thumb up on treble strings
            Application: Rhythmic accompaniment, solo passages
      - Name: Fingerpicking Arpeggios
        Description: Broken chord patterns using fingerpicking
        CommonPatterns:
          - p-i-m-a-m-i (6-note arpeggio)
          - p-i-m-i (4-note arpeggio)
          - p-m-i-m (alternating pattern)
        Applications:
          - Ballads
          - Classical pieces
          - Contemporary fingerstyle
        Techniques:
          - Smooth legato connection
          - Dynamic control
          - Tempo variation
