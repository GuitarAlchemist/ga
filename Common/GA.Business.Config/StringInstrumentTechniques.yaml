StringInstrumentTechniques:
  - Name: Bowing Techniques
    Description: Various methods of bow articulation and expression
    Category: Bowed Strings
    ApplicableInstruments:
      - Violin
      - Viola
      - Cello
      - Double Bass
      - Violin Family
    Techniques:
      - Name: Legato
        Description: Smooth, connected bow strokes
        Notation: Slur markings
        Effect: Flowing, lyrical character
        Application: Melodic passages, expressive playing
      - Name: Staccato
        Description: Short, detached bow strokes
        Notation: Dots above/below notes
        Effect: Crisp, articulated character
        Variations:
          - Spiccato
          - Sautillé
          - Martelé
      - Name: Tremolo
        Description: Rapid alternation of bow direction
        Notation: Multiple beams or 'trem.' marking
        Effect: Sustained, shimmering sound
        Applications:
          - Orchestral effects
          - Dramatic tension
      - Name: Sul Ponticello
        Description: Bowing near the bridge
        Notation: sul pont.
        Effect: Glassy, metallic timbre
        Applications:
          - Contemporary music
          - Special effects
      - Name: Sul Tasto
        Description: Bowing over the fingerboard
        Notation: sul tasto
        Effect: Soft, flute-like timbre
        Applications:
          - Impressionistic effects
          - Gentle passages
    GuitarEquivalents:
      - 'Legato: Hammer-ons and pull-offs'
      - 'Staccato: Palm muting and short notes'
      - 'Tremolo: Rapid picking or tremolo picking'
      - 'Sul Ponticello: Playing near the bridge'
      - 'Sul Tasto: Playing over the sound hole'
    Id: bowing-techniques
    Difficulty: Intermediate
    Tags:
      - Bowed
      - Bowing
      - Strings
      - Techniques
      - Various
      - and
      - articulation
      - bow
      - expression
      - methods
      - of
    Practice:
      - Start slow with a metronome (♩=60), then increase by +5 BPM increments.
      - Isolate the core mechanic of Bowing Techniques for 2–5 minute loops.
      - Record once per day; review articulation, timing, and noise control.
      - Apply over a ii–V–I in two keys and in one real song this week.
    Examples:
      - Key: C
        TempoBPM: 90
        Meter: 4/4
        Notes: Apply concept over Cmaj7 | Dm7 G7 | Cmaj7.
      - Key: E
        TempoBPM: 100
        Meter: 4/4
        Notes: Apply concept over E minor vamp or E Mixolydian groove.
    QualityChecks:
      - Timing within ±10 ms (tap-to-click test).
      - Noise control on adjacent strings (mute plan).
      - Consistent tone across positions/patterns.
      - Playable fingerings at two positions on the neck/keyboard.
    Metrics:
      TargetBPM: 120
      CleanReps: 10
      DailyMinutes: 12
