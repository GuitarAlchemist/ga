name: Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore GaCLI/GaCLI.csproj
      
    - name: Build
      run: dotnet build GaCLI/GaCLI.csproj --no-restore
      
    - name: Run Quality Benchmark
      run: dotnet run --project GaCLI/GaCLI.csproj --no-build -- benchmark-quality --limit 50
